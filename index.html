<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בונה מסלול – טיול-תפור</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="subhero">
    <div class="container">
      <h1>בונה המסלול</h1>
      <p>ענה על כמה שאלות קצרות וניצור עבורך מסלול יומי מותאם אישית.</p>
    </div>
  </header>

  <main class="container section">
    <form id="plannerForm" class="form card">
      <div class="form__row">
        <label for="days">כמה ימים?</label>
        <input id="days" type="number" min="2" max="30" value="7" required />
      </div>

      <div class="form__row">
        <label>מה התקציב היומי?</label>
        <div class="choices">
          <button type="button" class="choice" data-budget="low">חסכוני</button>
          <button type="button" class="choice is-selected" data-budget="mid">ביניים</button>
          <button type="button" class="choice" data-budget="high">יוקרתי</button>
        </div>
        <input type="hidden" id="budget" value="mid">
      </div>

      <div class="form__row">
        <label>איזה סוג טיול?</label>
        <div class="choices">
          <button type="button" class="choice is-selected" data-type="family">משפחתי 👨‍👩‍👧‍👦</button>
          <button type="button" class="choice" data-type="couple">זוגי 💕</button>
          <button type="button" class="choice" data-type="honeymoon">ירח דבש 💍</button>
          <button type="button" class="choice" data-type="friends">רווקים/רווקות 🎉</button>
        </div>
        <input type="hidden" id="tripType" value="family">
      </div>

      <div class="form__actions">
        <button class="btn btn--primary" type="submit">צור מסלול</button>
      </div>
    </form>

    <section id="results" class="section results" hidden>
      <h2>המסלול שלך מוכן ✈️</h2>
      <div id="summary" class="card summary"></div>
      <div id="itinerary" class="itinerary"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
